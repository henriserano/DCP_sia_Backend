[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dcp-eval"
version = "0.1.0"
dependencies = [
  "fastapi>=0.110",
  "uvicorn[standard]>=0.27",
  "pydantic>=2.0",
  "transformers>=4.40",
  "torch",
  "protobuf",
  "sentencepiece",
  "spacy",
  "presidio-analyzer",
  "presidio-anonymizer",
]

[tool.setuptools]
packages = {find = {where = ["."] , include = ["app*"]}}